<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Landing Page</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="normalize-min.css" />
  </head>
  <body>
    <div class="container-global">
      <div class="page-wrapper">
        <div class="container-header">
          <h1>We're Opening Soon!</h1>
        </div>
        <div class="container-times">
          <div class="container-days">
            <p><span class="date-data">Foo</span>Days</p>
          </div>
          <div class="container-hours">
            <p><span class="date-data">Bar</span>Hours</p>
          </div>
          <div class="container-minutes">
            <p><span class="date-data">Boo</span>Minutes</p>
          </div>
          <div class="container-seconds">
            <p><span class="date-data">Baz</span>Seconds</p>
          </div>
        </div>
        <div class="container-vector">
          <img src="assets/calendar.svg" alt="" srcset="" />
        </div>
        <div class="container-form">
           
        </div>
      </div>
    </div>
  </body>
</html>
